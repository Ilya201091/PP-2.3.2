<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
<table th:border ="1">
    <tr>
        <th>Username</th>
    </tr>
    <tr th:each="user: ${listUsers}">
    <td th:text="${user.getFirstName()}">Username</td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}">Info</a></td>
    <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a></td>
    <!--<td><a th:href="@{/users/delete={id}(id=${user.getId()})}">Delete</a></td>-->
    </tr>
    <form th:method="get" th:action="@{/users/new}">
        <input type="submit" value="New User">
    </form><br>


</table>



</body>
</html>
